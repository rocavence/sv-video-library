        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 107, 107, 0.3);
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Main App */
        .main-app {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .main-app.loaded {
            opacity: 1;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-icon {
            width: 24px;
            height: 24px;
            color: #ff6b6b;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-icon:hover {
            transform: scale(1.1);
        }

        .categories {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            z-index: 99;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-tabs {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .category-tab {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            font-size: 13px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .category-tab.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            transform: translateY(-1px);
        }

        .category-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .main-content {
            margin-top: 120px;
            padding: 20px;
        }

        .featured-section {
            margin-bottom: 30px;
        }

        .featured-card {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .featured-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(30px, -30px);
        }

        .featured-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            color: #fff;
        }

        .featured-subtitle {
            font-size: 14px;
            opacity: 0.9;
            color: #fff;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .view-all {
            color: #ff6b6b;
            font-size: 14px;
            text-decoration: none;
            font-weight: 500;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }

        .video-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 107, 107, 0.5);
        }

        .video-thumbnail {

            height: 240px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumbnail-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .thumbnail-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .video-icon {
            font-size: 48px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .video-format {
            font-size: 12px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            backdrop-filter: blur(10px);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 107, 107, 0.9);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        .play-overlay::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 14px solid #fff;
            border-top: 9px solid transparent;
            border-bottom: 9px solid transparent;
            margin-left: 3px;
        }

        .video-item:hover .play-overlay {
            background: rgba(255, 107, 107, 1);
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        }

        .video-title {

            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1.3;
            color: #fff;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-duration {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .duration-dot {
            width: 3px;
            height: 3px;
            background: #ff6b6b;
            border-radius: 50%;
        }

        .trending-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 3;
        }

        .trending-badge::before {
            content: '🔥';
            font-size: 8px;
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);

            border-radius: 16px;
            overflow: hidden;

            border: 1px solid rgba(255, 255, 255, 0.1);

            backdrop-filter: blur(10px);

            background: rgba(255, 107, 107, 1);
            transform: scale(1.1);

            display: none;

            display: block;
        }

            margin-bottom: 25px;
        }

        .subsection h4 {

            font-size: 14px;
            margin: 20px 0 12px 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;

            width: 3px;
            height: 12px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
        }

                gap: 12px;

            }

            .featured-card {
                padding: 20px;
            }

            .featured-title {
                font-size: 20px;
            }

        const videoModal = document.getElementById('videoModal');

        const closeModal = document.getElementById('closeModal');
        const loadingScreen = document.getElementById('loadingScreen');
        const mainApp = document.getElementById('mainApp');

        // 創建影片項目 - 統一使用縮圖
        function createVideoItem(video) {
            const trendingBadge = video.trending ? '<div class="trending-badge">熱門</div>' : '';
            
            // 生成縮圖路徑 - 修正路徑轉換
            let thumbnailPath = video.path
                .replace('街聲波影片/', './thumbnails/')  // 加上 ./
                .replace(/\.mp4$/i, '.jpg');
            
            console.log('Video:', video.name);
            console.log('Thumbnail path:', thumbnailPath);
            
            return `
                <div class="video-item" onclick="playVideo('${video.path}')">
                    ${trendingBadge}
                    <div class="video-thumbnail">
                        <img class="thumbnail-image" 
                             src="${thumbnailPath}" 
                             alt="${video.title}"
                             onload="console.log('✅ Loaded:', '${video.name}'); this.style.display='block'; this.nextElementSibling.style.display='none';"
                             onerror="console.log('❌ Failed:', '${video.name}', this.src); showPlaceholder(this)">
                        <div class="thumbnail-placeholder" style="display: flex;">
                            <div class="video-icon">🎬</div>
                            <div class="video-format">MP4</div>
                        </div>
                        <div class="play-overlay"></div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-duration">
                            <div class="duration-dot"></div>
                            ${video.duration}
                        </div>
                    </div>
                </div>
            `;
        }

        // 處理縮圖載入失敗
        function showPlaceholder(imgElement) {
            imgElement.style.display = 'none';
            const placeholder = imgElement.nextElementSibling;
            if (placeholder && placeholder.classList.contains('thumbnail-placeholder')) {
                placeholder.style.display = 'flex';
            }
        }

        // 渲染影片列表
        function renderVideos(category) {
            const container = document.getElementById(category + 'Videos');
            if (container && videoData[category]) {
                container.innerHTML = videoData[category].map(createVideoItem).join('');
            }
        }

        // 播放影片
        function playVideo(videoPath) {
            modalVideo.querySelector('source').src = videoPath;
            modalVideo.load();
            videoModal.classList.add('active');
            modalVideo.play().catch(e => console.log('Auto-play prevented'));
        }

        // 關閉模態框
        function closeVideoModal() {
            videoModal.classList.remove('active');
            modalVideo.pause();
            modalVideo.currentTime = 0;
        }

        // 切換分類
        function switchCategory(category) {
            categoryTabs.forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.category === category) {
                    tab.classList.add('active');
                }
            });

            categorySections.forEach(section => {
                section.classList.remove('active');
                if (section.dataset.section === category) {
                    section.classList.add('active');
                }
            });
        }

        // 完成載入
        function completeLoading() {
            loadingScreen.classList.add('hidden');
            mainApp.classList.add('loaded');
        }

        // 事件監聽
        categoryTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                switchCategory(tab.dataset.category);
            });
        });

        closeModal.addEventListener('click', closeVideoModal);

        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                closeVideoModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeVideoModal();
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 渲染所有分類的影片
            Object.keys(videoData).forEach(category => {
                renderVideos(category);
            });
            
            // 2秒後完成載入
            setTimeout(() => {
                completeLoading();
            }, 2000);
        });
